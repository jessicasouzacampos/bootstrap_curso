<!DOCTYPE html>
<html>
    <head>
        <title>Curso Bootstrap DevMedia</title>
        <meta name="viewport" content="width-device-width, initial-scale-1.8">  
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
        <link rel="stylesheet" href="css/estilo.css" media="screen">
    </head>
    <body>
        <div class="container">				
            <div class="row">
				<div class="col-md-12">
				
					<!-- Daria pra udar o class="form-inline" em form -->
					<!-- Através do class="form-horizontal" em form estaremos habilitados -->
					<!-- para usar  as classes de grid-->
					<form class="form-horizontal needs-validation" novalidate>
						<div class="form-group">
							<label for="nome">Nome completo</label>
							<input type="text" class="form-control" id=nome>
						</div>

						<div class="form-group">
							<label for="tipo">Tipo</label>
							<select name="" id="" class="form-control">
								<option value="">Pessoa física</option>
								<option value="">Pessoa jurídica</option>
							</select>
						</div>
						<!-- PLACEHOLDER elemento do HTML5-->
						<fieldset disabled>
							<div class="form-group">
								<label for="endereco" class="sr-only">Endereço</label>
								<input type="text" class="form-control" id=nome placeholder="Endereço">
							</div>
						</fieldset>
						

						<div class="form-group">
							<label for="cidade" class="col-xs-2 control-label">Cidade</label>
							<div class="col-xs-10">
								<input type="text" class="form-control" id=nome placeholder="Cidade">
							</div>							
						</div>

						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">@</span>
							</div>
							<input type="text" class="form-control" id="Email" placeholder="E-mail" aria-describedby="inputGroupPrepend2" required>							
						</div>

						<!-- BOOTSTRAP 4.0  -->	
						<div class="form-group">							
							
								<label for="selecione" class="form-check-inline control-label">Selecione</label>
								
								<div class="form-check form-check-inline">
									<input type="checkbox" class="form-check-input" id=opcao1>1
									<label class="form-check-label"></label>
								</div>
								
								<div class="form-check form-check-inline">
									<input type="checkbox" class="form-check-input" id=opcao2>2
									<label class="form-check-label"></label>
								</div>

								<div class="form-check form-check-inline">
									<input type="checkbox" class="form-check-input" id=opcao3 disabled>3 disabled
									<label class="form-check-label"></label>
								</div>
								
								<div class="form-check form-check-inline">
									<input type="radio" class="form-check-input" id=opcao4 disabled>4 disabled
									<label class="form-check-label"></label>
								</div>						
						</div>

						<div class="form-group">								
							<label for="Senha">Senha</label>
							<input type="password" id="inputSenha" class="form-control" aria-describedby="passwordHelpBlock" required>
							<small id="passwordHelpBlock" class="form-text text-muted">
								Sua senha precisa ter entre X-XX contendo números e letras.
							</small>	
							
							<div class="valid-feedback">
								Ótimo!
							</div>

							<div class="valid-tooltip">
								Ótimo 2!
							</div>

							<div class="invalid-feedback">
								Falta essa bosta.
							</div>
						</div>

						<div class="form-group">
							<select class="custom-select">
								<option selected>Selecione uma opção</option>
								<option value="1">Primeira opção</option>
								<option value="2">Segunda opção</option>
								<option value="3">Terceira opção</option>
							</select>
						</div>

						<div class="form-group">
							<div class="col-xs-offset-2 col-xs-10">
								<button type="submit" class="btn btn-default">Enviar</button>
							</div>
						</div>
					</form>
								
				</div>
			</div>
		</div>
		
		<script>
				// Example starter JavaScript for disabling form submissions if there are invalid fields
				(function() {
				  'use strict';
				  window.addEventListener('load', function() {
					// Fetch all the forms we want to apply custom Bootstrap validation styles to
					var forms = document.getElementsByClassName('needs-validation');
					// Loop over them and prevent submission
					var validation = Array.prototype.filter.call(forms, function(form) {
					  form.addEventListener('submit', function(event) {
						if (form.checkValidity() === false) {
						  event.preventDefault();
						  event.stopPropagation();
						}
						form.classList.add('was-validated');
					  }, false);
					});
				  }, false);
				})();
				</script>

        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery-3.3.1.min.js"></script>
    </body>
</html>
